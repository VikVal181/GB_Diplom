<!DOCTYPE html>{% load static %}
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen,projection"/>
      <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen,projection"/>
      <!-- <link rel="stylesheet" href="{% static 'my_nav_css.css' %}" media="screen,projection"/> -->
      {% block js %}{% endblock %}
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
  <body>

    {% block nav %}{% endblock %}

    {% block content%}{% endblock %}

    {% block footer%}
    <footer>
      <link rel="stylesheet" href="{% static 'css/my_footer_css.css' %}">
      <p>© Турклуб LesOK</p>
    </footer>
    {% endblock %}
   

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
  </body>
</html>
